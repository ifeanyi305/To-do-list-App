<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-do-list App</title>
</head>
<body>
    <section>
        <div class="todolist-con">
            <h1 class="todo-header">Today's To Do</h1>
            <div class="list-con">
                <input type="text" name="text" id="input" placeholder="Add to your list">
                <button ><i class=" add">add</i></button>
            </div>
            <div class="listItem"></div>
            <div class="ul-items"></div>
            <div class="btn-con">
                <button class="Completedbtn">Clear Completed Tasks</button>
            </div>
        </div>
    </section>
</body>
</html>
